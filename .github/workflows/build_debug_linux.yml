name: "BUILD Debug: Linux"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
            profile: default
            toolchain: stable-x86_64-unknown-linux-gnu
            override: true

    - name: Rust Version
      run: rustc -vV

    - name: Build
      run: cargo build

    - name: Upload Binary
      uses: actions/upload-artifact@v2
      with:
        name: iftar_linux
        path: target/debug/iftar
